<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Weathery</title>
</head>
<body>
    <div class="hero">
        <h3><span><img src="https://image.flaticon.com/icons/svg/2917/2917242.svg" alt="" width="50px"></span> Weathery</h3>
    </div>
    <div class="main">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon">
        <div class="col-lg-12">
            <span class="temperature">36</span>
            <span>&deg; C</span>
        </div>
        <div class="line">Feels Like <span class="fl" >32</span>&deg;C | Min <span class="min" >30</span>&deg;C | Max <span class="max" >36</span>&deg;C </div>
        <div class="col-lg-12">
            <span class="city">Mumbai</span>, <span class="country">IN</span>
            <div class="desc">
                cloudy
            </div>
            <div class="wnd" >Wind</div>
            <div class="wind">
                Speed : <span class="speed">4</span>KM/Hr. | Deg : <span class="Deg" >180</span>&deg;.
            </div>
            
        </div>
    </div>
</body>
<footer>
    Made with &#10084; by Gajanan Tayde | &#169; 2020.
</footer>
<script src="app.js">

</script>
</html>
